<div class="row mt-5">
    <div class="col-12 mt-5">
        <div class="card shadow">
            <div class="card-header">
                <div class="row">
                    <div class="col-12 col-sm-10 col-md-10">
                        <h4 class="text-primary">
                            Gerenciamento de pedidos
                        </h4>
                    </div>
                    <div class="col-12 col-sm-2 col-md-2">
                        <button class="btn btn-primary btn-block btn-new">
                            <i class="fa-solid fa-circle-plus"></i> Adicionar
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="table-pedido">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col" class="text-center">DATA</th>
                                <th scope="col" class="text-center">CLIENTE</th>
                                <th scope="col" class="text-center">PRODUTO</th>
                                <th scope="col" class="text-center">QUANTIDADE</th>
                                <th scope="col" class="text-center">AÇÕES</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para carregar o formulário -->

<div id="modal-pedido" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Content</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success btn-save"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
                <button class="btn btn-secondary" data-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> Fechar</button>
            </div>
        </div>
    </div>
</div>
