<div class="row mt-5">
    <div class="col-12 mt-5">
        <div class="card shadow">
            <div class="card-header">
                <div class="row">
                    <div class="col-12 col-sm-10 col-md-10">
                        <h4 class="text-primary">
                            Caixa - Fechamento de conta
                        </h4>
                    </div>
                    <div class="col-12 col-sm-2 col-md-2">
                        <button class="btn btn-danger btn-block btn-close disabled">
                            <i class="fa-solid fa-money-bill-transfer"></i></i> Fechar conta
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form id="close-sale">
                    <div class="form-group">
                        <label>Cliente</label>
                        <select name="CLIENTE_ID" id="CLIENTE_ID" class="form-control">
                            <option value="">Selecione o cliente</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-2 col-md-2">
                            <label>Valor a receber</label>
                            <input type="number" name="VALORRECEBER" id="VALORRECEBER" class="form-control">
                        </div>
                        <div class="col-12 col-sm-4 col-md-4">
                            <label>Forma de pagamento</label>
                            <select name="FPAGAMENTO" id="FPAGAMENTO" class="form-control">
                                <option value="1">Dinheiro</option>
                                <option value="2">PIX</option>
                                <option value="3">Cartão de Débito</option>
                                <option value="4">Cartão de Crédito</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-2 col-md-2">
                            <label>Desconto</label>
                            <input type="number" name="DESCONTO" id="DESCONTO" class="form-control">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2">
                            <label>Valor recebido</label>
                            <input type="number" name="VALORRECEBIDO" id="VALORRECEBIDO" class="form-control">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2">
                            <label>Troco</label>
                            <input type="number" name="TROCO" id="TROCO" class="form-control">
                        </div>
                    </div>
                </form>
                <div class="table-responsive mt-3">
                    <table class="table table-hover" id="table-pedido">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col" class="text-center">DATA</th>
                                <th scope="col" class="text-center">PRODUTO</th>
                                <th scope="col" class="text-center">VALOR</th>
                                <th scope="col" class="text-center">QUANTIDADE</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="src/venda/controller/all-cliente.js"></script>
<script src="src/venda/controller/search-pedido.js"></script>
<script src="src/venda/controller/save-venda.js"></script>
